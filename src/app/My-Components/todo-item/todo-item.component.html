<div >
<p [ngClass]= "{strike:!todo.active}">{{todo.title}}</p>
<p [ngClass]="{strike:!todo.active}">{{todo.description}}</p>
<button class="btn btn-danger" (click)="onClickHandle(todo)">Delete</button>
<div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1{{i}}" (click)="onClickCheckbox(todo)" [checked]="!todo.active">
    <label class="form-check-label" for="exampleCheck1{{i}}">Mark as Done</label>
  </div>
</div>
